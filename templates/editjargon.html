{% extends 'base.html' %} {% block content %}

<h3>Edit Task</h3>
<div class="row">
    <form action="{{ url_for('update_jargon', jargon_id = jargon._id) }}" method="POST" class="col s12">

        <div class="row">
            <div class="input-field col s12">
                <select id="category" mame="category_name">
      <option value="" disabled selected>Choose Category</option>
      {% for cat in categories %}
      {% if cat.category_name == jargon.category_name %}
      <option value="{{cat.category_name}}" selected>{{cat.category_name}}</option>
      {% else %}
      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
      {% endif %}
      {% endfor %}
    </select>
                <label>Task Category</label>
            </div>


        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="jargon_name" name="jargon_name" type="text" class="validate" value = "{{jargon.jargon_name}}">
                <label for="icon_prefix">Task Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea id="task_description" name="task_description" class="materialize-textarea">{{jargon.description}}</textarea>
                <label for="icon_telephone">Task Description</label>
            </div>
        </div>
       
      
        <div class="row">

            <button class="btn waves-effect waves-light" type="submit" name="action">Edit Definition
    <i class="material-icons right">playlist_add</i>
  </button>

        </div>

    </form>
</div>


{% endblock %}
