{% extends 'base.html' %} {% block content %}

<h3>Add Task</h3>
<div class="row">
    <form action="{{ url_for('insert_jargon') }}" method="POST"  class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                  {% endfor %}
                </select>
                  
                </div>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">query_builder</i>
                <input id="jargon_name" name="jargon_name" type="text">
                <label for="icon_prefix">Term</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="description" id="description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Description</label>
            </div>
        </div>
       
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Term
                <i class="material-icons right">add_circle</i>
             </button>
        </div>
    </form>
</div>

{% endblock %}
